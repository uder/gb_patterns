{% extends "base.html" %}
{% block title %} Создать курс {% endblock %}

{% block body %}
    <h1>Форма добавления курса</h1>
    <form method="post">
        {{ err }}
        <h3>Добавить курс</h3>
        <label for="course_name">Название курса:</label><br>
        <input type="text" name="course_name" placeholder="Название"><br>
        <label for="cousre_duration">Продолжительность:</label><br>
        <input type="text" name="course_duration" placeholder="Продолжительность"><br>
        <label for="cousre_category">Категория:</label><br>
        <input type="text" name="course_category" placeholder="Название категории"><br>
        <input type="submit" value="Отправить">
    </form>
    <a href="/copy-course/">Скопировать существующий курс</a>
{% endblock %}
